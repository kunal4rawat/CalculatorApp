<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-80 bg-gray-800 p-6 rounded-2xl shadow-2xl">
      <h1 class="text-center text-2xl font-bold text-white mb-4">CALCULATOR</h1>

      <input
        type="text"
        class="screen w-full h-14 text-right text-2xl font-mono px-3 rounded-lg bg-gray-700 text-white outline-none mb-4"
        disabled
      />

      <div class="grid grid-cols-4 gap-3">
        <button
          class="button bg-red-500 hover:bg-red-600 text-white rounded-lg py-3 font-bold"
        >
          AC
        </button>
        <button
          class="button bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg py-3 font-bold"
        >
          DEL
        </button>
        <button
          class="button bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-3 font-bold"
        >
          /
        </button>
        <button
          class="button bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-3 font-bold"
        >
          *
        </button>

        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3"
        >
          7
        </button>
        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3"
        >
          8
        </button>
        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3"
        >
          9
        </button>
        <button
          class="button bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-3 font-bold"
        >
          -
        </button>

        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3"
        >
          4
        </button>
        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3"
        >
          5
        </button>
        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3"
        >
          6
        </button>
        <button
          class="button bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-3 font-bold"
        >
          +
        </button>

        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3"
        >
          1
        </button>
        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3"
        >
          2
        </button>
        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3"
        >
          3
        </button>
        <button
          class="button bg-green-500 hover:bg-green-600 text-white rounded-lg py-3 row-span-2 font-bold"
        >
          =
        </button>

        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3 col-span-2"
        >
          0
        </button>
        <button
          class="button bg-gray-700 hover:bg-gray-600 text-white rounded-lg py-3"
        >
          .
        </button>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
